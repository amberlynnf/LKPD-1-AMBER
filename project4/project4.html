<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Input(project 4)</title>
    <style>
        #image-container {
            margin-top: 20px;
        }
        #selected-image {
            max-width: 15%;
            height: auto;
            transition: border 0.3s ease;
        }
    </style>
</head>

<body>
    <h1></h1>
    <div id="image-container">
        <img id="selected-image" src="whale1.jpeg" alt="Gambar Pilihan"/>
    </div>
    <label for="image-select">Pilih Gambar : </label>
    <select id="image-select">
        <option value="whale1.jpeg">Image 1</option>
        <option value="whale2.jpeg">Image 2</option>
        <option value="whale3.jpeg">Image 3</option>
    </select>

    <label for="bentuk-select">Pick Shape:</label>
    <select id="bentuk-select">
        <option value="Circle">Circle</option>
        <option value="Quadrilateral">Quadrilateral</option>
        <option value="Triangle">Triangle</option>
    </select>

    <label for="border-select">Pick Border:</label>
    <select id="border-select">
        <option value="purple">Purple</option>
        <option value="Yellow">Yellow</option>
        <option value="Pink">Pink</option>
    </select>

    <button onclick="updateImage()">Input</button>

    <script>
        function updateImage() {
            const imageSelect = document.getElementById('image-select');
            const borderSelect = document.getElementById('border-select');
            const bentukSelect = document.getElementById('bentuk-select');
            const selectedImage = document.getElementById('selected-image');

            const selectedImageSrc = imageSelect.value;
            const selectedBorder = borderSelect.value;
            const selectedBentuk = bentukSelect.value;

            selectedImage.src = selectedImageSrc;

            if (selectedBentuk === 'Circle') {
                selectedImage.style.borderRadius = '100%';
                selectedImage.style.clipPath = "none";
            } else if (selectedBentuk === 'Quadrilateral') {
                selectedImage.style.borderRadius = '0';
                selectedImage.style.clipPath = "none";
             } else if (selectedBentuk === 'Triangle') {
                selectedImage.style.borderRadius = '0px';
                selectedImage.style.clipPath = 'polygon(50% 0, 0 100%, 100% 100%)';
            }

            if (selectedBorder === 'purple') {
                selectedImage.style.border = '2px solid purple';
            } else if (selectedBorder === 'Yellow') {
                selectedImage.style.border = '2px solid Yellow';
            } else if (selectedBorder === 'Pink') {
                selectedImage.style.border = '2px solid Pink';
            } 
        }
    </script>

</body>
</html>
