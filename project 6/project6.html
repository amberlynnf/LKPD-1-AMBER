<!DOCTYPE html>
<html>
<head>
<title>Input Date(project 6)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #E6E6FA;
    margin: 0;
    padding: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  form {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  input[type="date"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 18px;
  }

  input[type="submit"] {
    background-color: #9370DB;
    color: #fff;
    border: none;
    padding: 12px 25px;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  input[type="submit"]:hover {
    background-color: #7B68EE;
  }

  p {
    font-size: 18px;
    color: #333;
  }

  #result {
    font-weight: bold;
    color: #4B0082;
    margin-top: 20px;
  }

  @media (max-width: 600px) {
    body {
      padding: 20px;
    }

    form {
      padding: 20px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<form id="form1">
  <input type="date" id="search-input">
  <input type="submit" value="Submit">
  <p id="result">Tidak mencari data</p>
</form>

<script>
  document.getElementById('form1').addEventListener('submit', function(event) {
    event.preventDefault();
    let inputValue = document.getElementById('search-input').value;
    if (inputValue === "") {
      document.getElementById('result').innerHTML = "Tidak mencari data...";
    } else {
      let date = new Date(inputValue);
      let options = { day: 'numeric', month: 'long', year: 'numeric' };
      let formattedDate = date.toLocaleDateString('id-ID', options);
      document.getElementById('result').innerHTML = "Mencari data untuk tanggal " + formattedDate + "...";
    }
  });
</script>

</body>
</html>
